<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Tiền Giả Lập</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .amount-display {
            font-size: 32px;
            font-weight: bold;
            color: #2ecc71;
            margin: 20px 0;
        }

        .money-column {
            width: 50px;
            height: 200px;
            background-color: #f5f5f5;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar {
            width: 100%;
            background-color: red;
            transition: height 0.5s ease-in-out;
        }

        .controls input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuyển Tiền</h1>
        <div class="amount-display">
            <span id="moneyAmount">0</span> VND
        </div>
        <div class="money-column">
            <div id="moneyBar" class="bar"></div>
        </div>
        <div class="controls">
            <input type="number" id="moneyInput" placeholder="Nhập số tiền" />
            <button onclick="simulateTransfer()">Chuyển Tiền</button>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAZ8srN4TisQ9aXIRW_I_FfX5mjW3jfFKc",
            authDomain: "liveaution.firebaseapp.com",
            databaseURL: "https://liveaution-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "liveaution",
            storageBucket: "liveaution.firebasestorage.app",
            messagingSenderId: "407847033014",
            appId: "1:407847033014:web:8acb84d712bd743781ee17"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Hàm giả lập chuyển tiền và cập nhật Firebase
        function simulateTransfer() {
            let inputAmount = document.getElementById('moneyInput').value;
            if (inputAmount && !isNaN(inputAmount)) {
                let moneyElement = document.getElementById('moneyAmount');
                let moneyBar = document.getElementById('moneyBar');
                let currentAmount = 0;
                let targetAmount = parseInt(inputAmount);
                
                // Lưu số tiền vào Firebase
                firebase.database().ref('transfer').set({
                    amount: targetAmount
                });

                let interval = setInterval(() => {
                    if (currentAmount < targetAmount) {
                        currentAmount += Math.ceil(targetAmount / 50);  // tốc độ tăng số tiền
                        if (currentAmount > targetAmount) currentAmount = targetAmount;
                        moneyElement.textContent = currentAmount;
                        let barHeight = (currentAmount / targetAmount) * 200; // chiều cao cột tiền
                        moneyBar.style.height = barHeight + "px";
                    } else {
                        clearInterval(interval);
                    }
                }, 50);
            } else {
                alert("Vui lòng nhập số tiền hợp lệ!");
            }
        }

        // Đọc giá trị từ Firebase để cập nhật giao diện
        firebase.database().ref('transfer').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.amount) {
                document.getElementById('moneyAmount').textContent = data.amount;
                let barHeight = (data.amount / 1000) * 200; // giả sử 1000 là số tiền tối đa
                document.getElementById('moneyBar').style.height = barHeight + "px";
            }
        });
    </script>
</body>
</html>
