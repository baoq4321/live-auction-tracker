<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển tiền quyen góp</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .amount {
      font-size: 28px;
      margin: 20px 0;
      color: #27ae60;
    }
    .bar-container {
      height: 200px;
      width: 50px;
      background: #eee;
      margin: 10px auto;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }
    .bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: red;
      transition: height 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Chuyển Tiền</h1>
    <input type="number" id="moneyInput" placeholder="Nhập số tiền (0 - 10 tỷ)" />
    <button onclick="simulateTransfer()">Chuyển</button>
    <div class="amount"><span id="moneyAmount">0</span> VND</div>
    <div class="bar-container">
      <div class="bar" id="moneyBar"></div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAZ8srN4TisQ9aXIRW_I_FfX5mjW3jfFKc",
      authDomain: "liveaution.firebaseapp.com",
      databaseURL: "https://liveaution-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "liveaution",
      storageBucket: "liveaution.appspot.com",
      messagingSenderId: "407847033014",
      appId: "1:407847033014:web:8acb84d712bd743781ee17"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentAmount = 0;

    function simulateTransfer() {
      const input = document.getElementById("moneyInput");
      const value = parseInt(input.value);

      if (isNaN(value) || value < 0 || value > 10000000000) {
        alert("Nhập số tiền từ 0 đến 10,000,000,000");
        return;
      }

      // Cập nhật Firebase
      db.ref("transfer").set({ amount: value });

      animateChange(value);
    }

    function animateChange(target) {
      clearInterval(window.animationInterval);

      const display = document.getElementById("moneyAmount");
      const bar = document.getElementById("moneyBar");

      window.animationInterval = setInterval(() => {
        if (currentAmount === target) {
          clearInterval(window.animationInterval);
          return;
        }

        let diff = Math.ceil(Math.abs(currentAmount - target) / 10);
        currentAmount += (target > currentAmount ? diff : -diff);

        display.textContent = currentAmount.toLocaleString();
        bar.style.height = `${(currentAmount / 10000000000) * 200}px`;
      }, 50);
    }

    // Tự động cập nhật từ Firebase
    db.ref("transfer").on("value", snap => {
      if (snap.exists()) {
        const data = snap.val();
        if (data.amount !== undefined) {
          animateChange(data.amount);
        }
      }
    });
  </script>
</body>
</html>
