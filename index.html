<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chuyển tiền quyên góp</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      padding: 50px;
    }
    .tracker {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
      font-size: 2.5rem;
    }
    #amount-display {
      font-size: 4rem;
      color: #5081F5;
      margin: 30px 0;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    input[type="number"] {
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 220px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #5081F5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(80,129,245,0.3);
      transition: background 0.3s;
    }
    button:hover {
      background: #3d66cc;
    }
    h2 {
      margin-top: 50px;
      font-size: 1.8rem;
      color: #333;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    ul#donation-log {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #444;
    }
    ul#donation-log li {
      background: #f0f4ff;
      padding: 12px 20px;
      margin-bottom: 12px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .summary-table {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      text-align: left;
      font-size: 1.1rem;
    }
    .summary-table div {
      width: 48%;
      background: #f9faff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .summary-table h3 {
      margin-bottom: 10px;
      color: #5081F5;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="tracker">
    <h1>Tổng tiền nhận được</h1>
    <div id="amount-display" data-value="0">0 VNĐ</div>
    <input type="number" id="donation-input" placeholder="Nhập số tiền..." />
    <br />
    <button onclick="addDonation()">Xác nhận chuyển</button>
    <div class="summary-table">
      <div>
        <h3>Thời gian</h3>
        <ul id="time-summary"></ul>
      </div>
      <div>
        <h3>Số tiền</h3>
        <ul id="money-summary"></ul>
      </div>
    </div>
    <h2>Lịch sử chuyển tiền</h2>
    <ul id="donation-log"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZ8srN4TisQ9aXIRW_I_FfX5mjW3jfFKc",
      authDomain: "liveaution.firebaseapp.com",
      databaseURL: "https://liveaution-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "liveaution",
      storageBucket: "liveaution.firebasestorage.app",
      messagingSenderId: "407847033014",
      appId: "1:407847033014:web:8acb84d712bd743781ee17"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const totalRef = db.ref("totalAmount");
    const logRef = db.ref("donationLog");

    function formatCurrency(value) {
      return value.toLocaleString('vi-VN') + ' VNĐ';
    }

    function updateDisplay(newTotal) {
      const amountDisplay = document.getElementById('amount-display');
      let current = parseInt(amountDisplay.dataset.value || "0");
      let start = current;
      let end = newTotal;
      let duration = 1000;
      let startTime = null;

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        amountDisplay.textContent = formatCurrency(value);
        amountDisplay.dataset.value = value;
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    function addDonation() {
      const input = document.getElementById('donation-input');
      const value = parseInt(input.value);
      if (!isNaN(value) && value > 0) {
        totalRef.transaction(current => (current || 0) + value);
        logRef.push({ amount: value, timestamp: Date.now() });
        input.value = '';
      } else {
        alert('Vui lòng nhập số tiền hợp lệ');
      }
    }

    totalRef.on("value", snapshot => {
      const total = snapshot.val() || 0;
      updateDisplay(total);
    });

    logRef.on("child_added", snapshot => {
      const log = snapshot.val();
      const li = document.createElement("li");
      const date = new Date(log.timestamp);
      li.textContent = `${formatCurrency(log.amount)} lúc ${date.toLocaleString('vi-VN')}`;
      document.getElementById("donation-log").prepend(li);

      const timeLi = document.createElement("li");
      timeLi.textContent = date.toLocaleString('vi-VN');
      document.getElementById("time-summary").prepend(timeLi);

      const moneyLi = document.createElement("li");
      moneyLi.textContent = formatCurrency(log.amount);
      document.getElementById("money-summary").prepend(moneyLi);
    });
  </script>
</body>
</html>
